    <title>Document</title>

<body>
    <div class="container mt-4  justify-content-center ">
        <button class="btn btn-outline-danger mt-4 w-50 " onclick="entern()">Click here for multiplication table to Enter a number</button>
        <br>

        <p id="para"></p>
        <!-- <button class="btn btn-outline-primary mt-4 w-50 " onclick="multable()" >Click here to get multiplication table</button> -->

    </div>
    <script>
        // write a javascript program for gettin even numer 
        function even() {

            for (i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    
                 document.write(i);
                }
                even();

            }
        }

        // program for multiplication table in javascript

       function entern(){
        var a = parseInt(prompt("Enter an number : "))
    
       for (i = 1; i <= 10; i++) {
            document.write( i + " x  " + a + "  =   " +   i * a + " <br>" );
        }
        
    }






    </script>
</body>
